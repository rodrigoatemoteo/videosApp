<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://m.media-amazon.com/images/M/MV5BMTQ4ZWU3ZTAtMmZjNC00OWI1LWFlNjgtN2M2MzQzNjAzYjc1XkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_UX182_CR0,0,182,268_AL_.jpg">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <section>
          <h1>Snake Eyes: G.I. Joe Origins</h1>
          <p>Gênero:Ação, Aventura<br>e Fantasia<br>
             Estreia:22 de Julho<br> de 2021</p>
        </section>
      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>76%</ion-label>
      </ion-chip>
    </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLBfe65VGx9gx_y5xylg7L9KOR2PFjGi5yEvKDmq1YgAQAXh9u">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <section>
            <h1>Mortal Kombat</h1>
            <p>Gênero:Ação e Fantasia<br>
               Estreia:15 de Abril<br> de 2021</p>
          </section>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>50%</ion-label>
        </ion-chip>
      </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="exibirAlertaFavorito()">
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQo1Os17YZIWCSQWO117qLvg7B4Vm1SPA22bYN5kXjSWzZPrExP">

          </section>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>30%</ion-label>
        </ion-chip>
      </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="exibirAlertaFavorito()">
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
